<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn Computers | Resources</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="darkmode.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #101935, #060a14);
      color: white;
      margin: 0;
      overflow-x: hidden;
    }

    /* üåê NAVIGATION (same as index.html) */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(10, 15, 30, 0.7);
      backdrop-filter: blur(20px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 7%;
      z-index: 1000;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    nav .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: #00aaff;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      transition: 0.3s;
    }
    nav ul li a:hover, nav ul li a.active {
      color: #00aaff;
    }

    .nav-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .login-btn {
      background: #00aaff;
      color: white;
      padding: 8px 18px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(0,170,255,0.4);
    }
    .login-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,170,255,0.8);
    }
    #darkModeToggle {
      background: none;
      border: 2px solid #00aaff;
      color: #00aaff;
      border-radius: 10px;
      padding: 6px 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    #darkModeToggle:hover {
      background: #00aaff;
      color: white;
    }

    /* PAGE SECTION */
    .resources-section {
      padding: 140px 7% 100px;
    }
    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #00aaff;
      text-shadow: 0 0 20px rgba(0,170,255,0.6);
    }
    .search-filter {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .search-filter input {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      width: 300px;
      font-size: 1rem;
    }
    .search-filter select {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background: #00aaff;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }
    .search-filter select:hover {
      background: #0090dd;
    }

    details {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      margin-bottom: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.2);
    }
    summary {
      font-size: 1.4rem;
      color: #00aaff;
      cursor: pointer;
      font-weight: 700;
      outline: none;
    }
    .resources-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .resource-card {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 15px;
      transition: 0.3s;
    }
    .resource-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0,170,255,0.6);
    }
    .resource-card h4 {
      margin-top: 0;
      color: #fff;
    }
    .resource-card a {
      color: #00aaff;
      font-weight: 600;
      text-decoration: none;
    }
    .resource-card a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 25px;
      background: rgba(10,15,25,0.8);
      backdrop-filter: blur(10px);
      font-size: 0.9rem;
      color: #aaa;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">üíª Learn<span style="color:#fff;">Computers</span></div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="learning.html">Learn</a></li>
      <li><a href="community.html">Community</a></li>
      <li><a href="resources.html" class="active">Resources</a></li>
      <li><a href="stories.html">Stories</a></li>
      <li><a href="chatbot.html">AI Chat</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="nav-actions">
      <a href="login.html" class="login-btn">Login</a>
      <button id="darkModeToggle">üåô</button>
    </div>
  </nav>

  <section class="resources-section">
    <h1>üìö Explore Resources</h1>
    <div class="search-filter">
      <input type="text" id="searchInput" placeholder="Search resources..." />
      <select id="topicFilter">
        <option value="all">All Topics</option>
      </select>
    </div>
    <div id="resourcesContainer"></div>
  </section>

  <footer>
    ¬© 2025 LearnComputers | Designed with üíô by Amphion
  </footer>

  <script>
    async function loadResources() {
      try {
        const res = await fetch("resources.json");
        const data = await res.json();
        const container = document.getElementById("resourcesContainer");
        const filter = document.getElementById("topicFilter");

        // Populate filter
        Object.keys(data).forEach(topic => {
          const opt = document.createElement("option");
          opt.value = topic;
          opt.textContent = topic;
          filter.appendChild(opt);
        });

        function render(filteredTopic = "all", searchTerm = "") {
          container.innerHTML = "";
          for (const [topic, items] of Object.entries(data)) {
            if (filteredTopic !== "all" && topic !== filteredTopic) continue;

            const filteredItems = items.filter(item =>
              item.title.toLowerCase().includes(searchTerm.toLowerCase())
            );
            if (filteredItems.length === 0) continue;

            const details = document.createElement("details");
            const summary = document.createElement("summary");
            summary.textContent = topic;
            details.appendChild(summary);

            const grid = document.createElement("div");
            grid.className = "resources-grid";

            filteredItems.forEach(res => {
              const card = document.createElement("div");
              card.className = "resource-card";
              card.innerHTML = `
                <h4>${res.title}</h4>
                <p>${res.description}</p>
                <a href="${res.link}" target="_blank">Open Resource ‚Üó</a>
              `;
              grid.appendChild(card);
            });

            details.appendChild(grid);
            container.appendChild(details);
          }
        }

        render();

        filter.addEventListener("change", () => {
          render(filter.value, document.getElementById("searchInput").value);
        });
        document.getElementById("searchInput").addEventListener("input", e => {
          render(filter.value, e.target.value);
        });
      } catch (err) {
        console.error("Error loading resources:", err);
      }
    }
    loadResources();
  </script>
</body>
</html>
